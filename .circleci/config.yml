# JavaScript Node CircleCI 2.1 configuration file
# Check https://circleci.com/docs/2.1/language-javascript/ for more details
#
version: 2.1
executors:
  linux:
    docker:
      - image: cimg/base:2023.06
        environment: 
          ENV: development

  macos:
    macos:
      xcode: "14.3.1"
      resource_class: macos.x86.medium.gen2 ##macos.m1.medium.gen1
    environment:
      ENV: development

orbs:
  node: circleci/node@5.1.0
  st: socialtables/ci-kit@6

job-filters:
  all-commits: &all-commits
    branches:
      only: /.*/
    tags:
      only:
        - /^v.*/
  version-tags-only: &version-tags-only
    branches:
      ignore: /.*/
    tags:
      only: /^v.*/
  main-branch-only: &main-branch-only
    branches:
      only:
        - main
  pr-branches-only: &pr-branches-only
    branches:
      ignore:
        - main
    tags:
      ignore: /.*/

jobs:
  get-latest:
      docker:
        - image: cimg/node:18.12.1
      steps:
        - checkout
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - node/install-packages:
          override-ci-command: npm install
      - run:
          command: npm run test


workflows:
  matrix-tests:
    jobs:
      - test:
          context: st-global
          matrix:
            parameters:
              os: [linux]
              node-version: ['14.19.1', 'v18.16.0']
          filters: *all-commits
      - st/release: 
          name: canary-release
          context: st-global
          disable-gh-release: true
          snapshot: true
          requires: 
              - test
              - get-latest
          filters: *pr-branches-only
      - st/release: 
          name: release
          context: st-global
          requires: 
              - test
          filters: *main-branch-only

